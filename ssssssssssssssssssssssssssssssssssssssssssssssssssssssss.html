<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Shopping Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }
        h1 {
            color: #ff4500;
        }
        .item {
            background-color: #fffacd;
            border: 2px solid #333;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }
        .cart {
            margin-top: 20px;
            padding: 10px;
            background-color: #90ee90;
            display: inline-block;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h1>Welcome to Kids Shop!</h1>
    <p>Click the button to add an item to the cart.</p>

    <div class="item">
    
        <img src ="https://th.bing.com/th/id/OIP.dPyHI-CQyE5gwNnX07egFAAAAA?rs=1&pid=ImgDetMain" height = "100" width= "200">
<p> üèéÔ∏èsport car - ‚Çπ20000000000000</p>
        <button onclick="addToCart('sport car', 20000000000000)">Add to Cart</button>
    </div>

    <div class="item">     <img src ="https://th.bing.com/th/id/OIP.NfG1hA_1WnTcx5r0OJDYdQHaJl?rs=1&pid=ImgDetMain" height = "100" width= "200">
   <p> paper - ‚Çπ1000000000000000000</p>
        <button onclick="addToCart('school paper',1000000000000000000 )">Add to Cart</button>
    </div>

    <div class="item">
       <img src ="https://th.bing.com/th/id/OIP._-1UGEtiY7t9nD6fc12QfQHaEw?rs=1&pid=ImgDetMain" height = "100" width= "200">
<p>üñ•Ô∏è computer - ‚Çπ10000000000 </p>
        <button onclick="addToCart('computer',10000000000 )">Add to Cart</button>
    </div>

    <div class="cart">
        <h3>Shopping Cart</h3>
        <p id="cartList">Cart is empty</p>
        <h3>Total: ‚Çπ<span id="totalAmount">0</span></h3>
    </div>

    <script>
        let totalAmount = 0;

        function addToCart(item, price) {
            let cart = document.getElementById("cartList");
            let total = document.getElementById("totalAmount");

            // Update cart items
            if (cart.innerHTML === "Cart is empty") {
                cart.innerHTML = item;
            } else {
                cart.innerHTML += ", " + item;
            }

            // Update total amount
            totalAmount += price;
            total.innerHTML = totalAmount;
        }
    </script>

</body>
</html>
